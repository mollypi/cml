on: push
jobs:
  packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          registry-url: https://registry.npmjs.org
      - uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
